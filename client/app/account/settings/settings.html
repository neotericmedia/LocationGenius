<div ng-include="'components/navbar/navbar.html'"></div>
<div id="login-bg" style="background: url('assets/images/city.jpg')no-repeat center center fixed; height: 100%; position:absolute; top:0px; left:0px; width:100%; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover"></div>


<div class="container">
 <div class="row">
    <div class="col-sm-12">

     <p>&nbsp;</p>
     <p>&nbsp;</p>
     <p>&nbsp;</p>

     <div class="col-sm-4"></div>

     <div class="col-sm-4"><div class="panel" style="padding: 30px;">

        <h1 style="color:#30134F; margin-top:0px;padding-top:0px;margin-bottom:0px;padding-bottom:0px;">Update Password</h1>
        <p>&nbsp;</p>



        <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

         <div class="form-group">
            <label>Current Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                   mongoose-error/>
            <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ errors.other }}
            </p>
         </div>

         <div class="form-group">
            <label>New Password</label>

            <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                   ng-minlength="3"
                   required/>
            <p class="help-block"
              ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
              Password must be at least 3 characters.
            </p>
         </div>

         <p class="help-block"> {{ message }} </p>

         <button class="btn btn-lg btn-success" type="submit">Save changes</button>
        </form>


     </div></div>



     <div class="col-sm-4"></div>


    </div>
 </div>
</div>
