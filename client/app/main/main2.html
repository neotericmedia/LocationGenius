<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">




    <div ng-repeat="location in locations">
      {{ location.address }}
    </div>



    <p>&nbsp;</p>


    <div ng-controller="networkCtrlB">
      <div class="list-group-item" ng-repeat="carrierData in report">
         <p>{{carrierData.id}}</p>
         <p>{{carrierData.date}}</p>
         <p>{{carrierData.uniqueVisitors}}</p>
         <p>{{carrierData.hourlyTotals}}</p>
      </div>
    </div>

    <div ng-controller="networkCtrlA">
      <div class="list-group-item">
         {{totalVisits}}<br>
         {{averageVisitorsDay}}<br>
         {{weeklyChange}}<br>
         {{weekName}}<br>
         {{mostVisitedDay}}<br>
         {{mostVisitedDayTotal}}<br>
         {{averageVisitDuration}}<br>
      </div>
   </div>
