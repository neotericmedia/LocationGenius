<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">




    <div ng-repeat="location in locations">
      {{ location.address }}
    </div>



    <p>&nbsp;</p>


    <div ng-controller="networkCtrl">
      <div class="list-group-item" ng-repeat="networkData in networkDatas">
        <p>{{networkData}}</p>
        <p>{{networkData.days[0].day.dayOfWeek}}</p>
        <p>{{networkData.totalVisits}}</p>
      </div>
    </div>



    <div ng-controller="networkDataCtrl">
      <div class="list-group-item" ng-repeat="nData in networkDataB">
        <p>{{nData}}</p>
        <p>{{nData.date}}</p>
        <p>{{nData.uniqueVisitors}}</p>
        <p>{{nData.hourlyTotals}}</p>
      </div>
    </div>
